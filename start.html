<!DOCTYPE html>
<html>
<head>
  <title>Start Interview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="interview-card">
  <h1 class="title">Start Your Interview</h1>

  <form class="login-form" onsubmit="startInterview(); return false;">
    <label>Choose Category:</label>
    <select id="category">
      <option value="hr">HR Questions</option>
      <option value="technical">Technical Questions</option>
      <option value="behavioral">Behavioral Questions</option>
    </select>

    <label>Select Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label>Number of Questions:</label>
    <input type="number" id="count" min="1" value="10">

    <!-- ✅ Important: type="button" so JS works -->
    <button type="button" onclick="startInterview()">Start Interview</button>
  </form>
</div>

<script>
function startInterview() {
  const category = document.getElementById("category").value;
  const difficulty = document.getElementById("difficulty").value;
  const count = document.getElementById("count").value;

  // ✅ Redirect to interview page with parameters
  window.location.href = `interview.html?category=${category}&difficulty=${difficulty}&count=${count}`;
}
</script>

</body>
</html>
